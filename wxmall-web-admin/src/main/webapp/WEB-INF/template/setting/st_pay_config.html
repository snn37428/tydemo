<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>支付配置</title>
[#include "/includes/header.html" /]
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
[#include "/includes/menus.html" /]
<div class="wrapper wrapper-content">
	<div class="row content-tabs">
		<nav class="page-tabs J_menuTabs">
	       <div class="page-tabs-content" style="margin-left: 0px;">
	           <a href="${webctx}/setting" class="J_menuTab active">公众号</a>
		       <a href="${webctx}/menu" class="J_menuTab">微信菜单</a>
	       </div>
	   	</nav>
	</div>
	<div class="ibox float-e-margins">
		<div class="ibox-title row">
			<h5><small><a href="${webctx}/setting">《返回列表 / ${authUser.nick_name}</a></small></h5>
		</div>
		[#if error??]
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">×</button>
			<strong>错误!</strong> ${error}.
		</div>
		[/#if]
		<div class="row ibox-content">
			<form name="configPayForm" id="configPayForm" action="${webctx}/setting/update" method="post" class="form-horizontal" enctype="multipart/form-data" style="padding-top: 10px;">
				<div>
					<input type="hidden" id="sel_app_id" name="id" value="${authUser.id}"/>
					<div class="form-group">
			            <label class="col-md-2 control-label">支付商户号<span style="color: red;"><em>*</em></span></label>
			            <div class="col-md-5" id="error_pay_mch_id">
			                <input type="text" id="pay_mch_id" name="pay_mch_id" class="form-control" value="${authUser.pay_mch_id}"/>
			                <label class="control-label" for="pay_mch_id"></label>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-md-2 control-label">支付密钥<span style="color: red;"><em>*</em></span></label>
			            <div class="col-md-5" id="error_pay_secret_key">
			                <input type="password" id="pay_secret_key" name="pay_secret_key" class="form-control" value="${authUser.pay_secret_key}"/>
			                <label class="control-label" for="pay_secret_key"></label>
			            </div>
			        </div>
			        <div class="form-group">
			            <label class="col-md-2 control-label">支付证书文件<span style="color: red;"><em>*</em></span>&nbsp;&nbsp;&nbsp;<i class="fa fa-question-circle" onmouseout="layer.closeAll();" onmouseover="layer.tips('解压cert.zip包后，上传后缀名为.p12的文件。', this, {tips: [1, '#3595CC'],time: 0});"></i></label>
			            <div class="col-md-5" id="error_pay_cert_file">
			                <input type="file" id="pay_cert_file" name="pay_cert_file"/>
			                <label class="control-label" for="pay_cert_file"></label>
			            </div>
			        </div>
				</div>
				<div class="panel-default">
				  	<div class="panel-body" align="center">
						<button type="submit" class="btn btn-success btn-sm">保存</button>
				  	</div>
			  	</div>
		  	</form>
	  	</div>
	</div>	
</div>
[#include "/includes/footer.html" /]
<script type="text/javascript">
	Template.init("#menu-setting");
</script>
</body>
</html>
